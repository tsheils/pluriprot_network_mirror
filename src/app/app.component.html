<app-hhs-banner></app-hhs-banner>
<app-sctl-navbar></app-sctl-navbar>

<div fxHide fxShow.lt-sm fxLayoutAlign="center center">
  <h1> this widget is not compatible with mobile devices. Please switch to a desktop browser</h1>
</div>

<div class = "fdg-container" fxHide.lt-sm>
<mat-sidenav-container class="sctl-graph-container" [hasBackdrop]="false">
    <mat-sidenav #graphMenu [opened]="true" mode="over"
                 class="menu-drawer">
      <app-graph-menu
        (optionsChange)="filterGraph($event)"
        (close)="graphMenu.close()"
      ></app-graph-menu>
    </mat-sidenav>
    <mat-sidenav-content>
      <button mat-button (click)="graphMenu.toggle()" class="close-button" *ngIf="graphMenu.opened">
        <mat-icon svgIcon="arrow_left"></mat-icon>close
      </button>
      <button mat-button (click)="graphMenu.toggle()" class="open-button">
        <mat-icon svgIcon="arrow_right"></mat-icon>open
      </button>
        <div class = "info-panel">
    <app-node-details-box></app-node-details-box>
  </div>
  <app-force-directed-graph cdkDropList></app-force-directed-graph>
    </mat-sidenav-content>
</mat-sidenav-container>
</div>
<app-footer></app-footer>
